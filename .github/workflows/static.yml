# Deploy static site to GitHub Pages (no build)
name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  SITE_DIR: .

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Ensure Jekyll doesn’t mangle static assets (keeps folders that start with _ etc.)
      - name: Add .nojekyll
        run: touch "${{ env.SITE_DIR }}/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}   # ← only this folder gets published

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
